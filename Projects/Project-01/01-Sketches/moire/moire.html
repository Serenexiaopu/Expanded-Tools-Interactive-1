<!DOCTYPE html>
<html>
	
	<head>
		
		<title>Moire Pattern</title>
		<link rel="stylesheet" type="text/css" href="moire.css">

	</head>
	
	<body>

<!-- This div contains a fixed group of concentric circles. -->

	<div id="wrapper-1">
		<div id="circle-1"> 
			<div id="circle-2"> 
				<div id="circle-3" > 
					<div id="circle-4"> 
						<div id="circle-5"> 
							<div id="circle-6"> 
								<div id="circle-7"> 
									<div id="circle-8">
										<div id="circle-9"> 
											<div id="circle-10"> 
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>					
			</div>				
		</div>			
	</div>

<!-- This div contains a group of concentric circles which can be vertically scrolled. -->

	<div id="wrapper-2">
		<div id="circle-1A"> 
			<div id="circle-2"> 
				<div id="circle-3" > 
					<div id="circle-4"> 
						<div id="circle-5"> 
							<div id="circle-6"> 
								<div id="circle-7"> 
									<div id="circle-8">
										<div id="circle-9"> 
											<div id="circle-10"> 
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>					
			</div>				
		</div>
	</div>

<!-- This div contains a group of BLUE concentric circles which can be vertically scrolled. -->

	<div id="wrapper-3">
		<div id="circle-1B"> 
			<div id="circle-2B"> 
				<div id="circle-3B"> 
					<div id="circle-4B"> 
						<div id="circle-5B"> 
							<div id="circle-6B"> 
								<div id="circle-7B"> 
									<div id="circle-8B">
										<div id="circle-9B"> 
											<div id="circle-10B"> 
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>					
			</div>				
		</div>
	</div>

<!-- This div contains a group of BLUE concentric circles which can be vertically scrolled. -->

	<div id="wrapper-4">
		<div id="circle-1C"> 
			<div id="circle-2C"> 
				<div id="circle-3C"> 
					<div id="circle-4C"> 
						<div id="circle-5C"> 
							<div id="circle-6C"> 
								<div id="circle-7C"> 
									<div id="circle-8C">
										<div id="circle-9C"> 
											<div id="circle-10C"> 
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>					
			</div>				
		</div>
	</div>

	</body>

</html>
